name: Show Me the S3cr3tz
on: [workflow_dispatch]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up secret file
        env:
          ANDROID_GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.ANDROID_GOOGLE_SERVICE_ACCOUNT_KEY }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_TESTLAB_SERVICE_ACCOUNT: ${{ secrets.ANDROID_TESTLAB_SERVICE_ACCOUNT }}
          IOS_APPSTORE_CONNECT_ISSUER_ID: ${{ secrets.IOS_APPSTORE_CONNECT_ISSUER_ID }}
          IOS_APPSTORE_CONNECT_KEY_ID: ${{ secrets.IOS_APPSTORE_CONNECT_KEY_ID }}
          IOS_APPSTORE_CONNECT_KEY_P8: ${{ secrets.IOS_APPSTORE_CONNECT_KEY_P8 }}
        run: |
          echo $ANDROID_GOOGLE_SERVICE_ACCOUNT_KEY >> secrets.txt
          echo $ANDROID_KEYSTORE_BASE64 >> secrets.txt
          echo $ANDROID_KEYSTORE_PASSWORD >> secrets.txt
          echo $ANDROID_KEY_ALIAS >> secrets.txt
          echo $ANDROID_KEY_PASSWORD >> secrets.txt
          echo $ANDROID_TESTLAB_SERVICE_ACCOUNT >> secrets.txt
          echo $IOS_APPSTORE_CONNECT_ISSUER_ID >> secrets.txt
          echo $IOS_APPSTORE_CONNECT_KEY_ID >> secrets.txt
          echo $IOS_APPSTORE_CONNECT_KEY_P8 >> secrets.txt
